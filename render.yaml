services:
  - type: web
    name: gourmet-mafia
    runtime: docker
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_ACCESS_TOKEN
        sync: false
      - key: DATABASE_URL
        fromService:
          name: gourmet-mafia-db
          type: pserv
          property: connectionString
databases:
  - name: gourmet-mafia-db
    databaseName: gourmet
    user: gourmet_user
    plan: starter
    region: oregon
