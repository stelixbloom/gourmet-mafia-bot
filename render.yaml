services:
  - type: web
    name: gourmet-mafia
    runtime: docker
    region: singapore
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_ACCESS_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false   # RenderのPostgres作成後に表示される接続URLを設定
